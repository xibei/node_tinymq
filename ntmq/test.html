<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script language="javascript">
function enqueue() {
    var q_name = document.getElementById("q_name").value;
    var data = document.getElementById("data").value;

    var req = new XMLHttpRequest();
    req.onreadystatechange = function() {
        if(req.readyState==4) {
            alert("HttpCode: "+req.status+"\n\n"+req.responseText);
        }
    };

    req.open("POST", "/"+q_name, true);
    req.setRequestHeader("Content-Type", "application/binary");
    req.send(data);
}
function dequeue() {
    var q_name = document.getElementById("q_name").value;

    var req = new XMLHttpRequest();
    req.onreadystatechange = function() {
        if(req.readyState==4) {
            alert("HttpCode: "+req.status+"\n\n"+req.responseText);
        }
    };

    req.open("GET", "/"+q_name, true);
    req.setRequestHeader("Content-Type", "application/binary");
    req.send(null);
}
</script>
</head>
<body>
<div>队列名</div>
<div><input id="q_name"/></div>
<div>内容</div>
<div><textarea cols="80" rows="10" id="data"></textarea></div>
<div><input type="Button" value="入队" onclick="enqueue()" />
<input type="Button" value="出队" onclick="dequeue()" /></div>
</body>
</html>
